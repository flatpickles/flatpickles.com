<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Preloads for homepage -->
		<link rel="preload" href="/fonts/Hobeaux-Bold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/VulfSans-Medium.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/VulfSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/VulfMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
		
		<!-- Preloads for everywhere else -->
		<link rel="preload" href="/fonts/Hobeaux-Semibold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/VulfSans-Italic.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/VulfSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/VulfSans-Bold_Italic.woff2" as="font" type="font/woff2" crossorigin>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
